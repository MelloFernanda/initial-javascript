<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rock-paper.css">

    </head>
    <body>

        <p class="title">Rock Paper Scissors</p>

        <button onclick="
            playGame('rock');
        " class="move-button js-rock-buttom">
            <img src="images/rock-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('paper');
        " class="move-button js-paper-buttom">
            <img src="images/paper-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('scissors');
        " class="move-button js-scissors-buttom">
            <img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result">You win.</p>
        <p class="js-moves">
            
        </p>
        <p class="js-score score"></p>

        <button onclick="
        score.wins= 0;
        score.losses= 0;
        score.ties= 0;

        localStorage.removeItem('score');
        updateScoreElement();

        " class="reset-score-button">Reset Score</button>
        

        <script src="scripts/rock-paper.js"></script>

    </body>
</html>
